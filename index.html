<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="header">
            <h1>My Calculator</h1>
            <input type="text" id="display">
        </section>
        <section class="buttons">
            <div class="row1"><button onclick="getNumber(1)">1</button>
                <button onclick="getNumber(2)">2</button>
                <button onclick="getNumber(3)">3</button>
                <button onclick="getOperator('+')">+</button>
            </div>
            <div class="row2"><button onclick="getNumber(4)">4</button>
                <button onclick="getNumber(5)">5</button>
                <button onclick="getNumber(6)">6</button>
                <button onclick="getOperator('-')">-</button>
            </div>
            <div class="row3"><button onclick="getNumber(7)">7</button>
                <button onclick="getNumber(8)">8</button>
                <button onclick="getNumber(9)">9</button>
                <button onclick="getOperator('*')">*</button>
            </div>
            <div class="row4"><button onclick="clearDisplay()">ce</button>
                <button onclick="getNumber(0)">0</button>
                <button onclick="calculateEquals()">=</button>
                <button onclick="getOperator('/')">/</button>
            </div>

        </section>
    </div>


    <script src="app.js"></script>
</body>

</html>
